

<!-- Main Navbar -->
<nav 
  [class]="isScrolled() ? 'bg-[#3C5F94] shadow-lg' : 'bg-white shadow-sm'"
  class="border-b border-gray-200 sticky top-0 z-40 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center py-4">
      
      <!-- Logo -->
      <a 
        routerLink="/" 
        [class]="isScrolled() ? 'text-white' : 'text-blue-600'"
        class="text-2xl font-serif font-bold hover:opacity-80 transition-all">
        JJ Tecnología
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex gap-8">
        @for (link of navLinks; track link.href) {
          <a 
            [routerLink]="link.href" 
            routerLinkActive="font-medium"
            [routerLinkActiveOptions]="{exact: link.href === '/'}"
            [class]="isScrolled() ? 'text-white hover:text-blue-200' : 'text-gray-700 hover:text-blue-600'"
            class="transition-colors">
            {{ link.label }}
          </a>
        }
      </div>

      <!-- Desktop Actions -->
      <div class="hidden md:flex gap-3 items-center">
        
      <button 
  class="relative p-2 rounded-lg transition-colors">
  <span 
    class="material-symbols-outlined"
    [ngClass]="isScrolled() ? 'text-white' : 'text-gray-700'">
    shopping_cart
  </span>
  <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-medium">
    3
  </span>
</button>

<!-- Botón de login -->
<button 
  class="flex items-center gap-2 px-4 py-2 rounded-lg transition-colors text-sm font-medium"
  [ngClass]="isScrolled() ? 'text-white' : 'text-gray-700'">
  <span class="material-symbols-outlined text-base">account_circle</span>
</button>
      </div>

      <!-- Mobile Menu Button -->
      <button 
        [class]="isScrolled() ? 'hover:bg-blue-700' : 'hover:bg-gray-100'"
        class="md:hidden p-2 rounded-lg transition-colors" 
        (click)="toggleMenu()" 
        aria-label="Toggle menu">
        <span 
          [class]="isScrolled() ? 'text-white' : 'text-gray-700'"
          class="material-symbols-outlined">
          @if (isOpen()) {
            close
          } @else {
            menu
          }
        </span>
      </button>
    </div>

    <!-- Mobile Menu -->
    @if (isOpen()) {
      <div 
        [class]="isScrolled() ? 'bg-blue-800' : 'bg-gray-50'"
        class="md:hidden border-t border-gray-200 py-4">
        <div class="flex flex-col gap-4">
          
          <!-- Links -->
          @for (link of navLinks; track link.href) {
            <a
              [routerLink]="link.href"
              routerLinkActive="font-medium"
              [routerLinkActiveOptions]="{exact: link.href === '/'}"
              [class]="isScrolled() ? 'text-white hover:text-blue-200' : 'text-gray-700 hover:text-blue-600'"
              class="transition-colors px-2"
              (click)="toggleMenu()">
              {{ link.label }}
            </a>
          }

          <!-- Actions -->
          <div class="flex flex-col gap-2 pt-4 border-t border-gray-200">
            
            <!-- Shopping Cart Mobile -->
            <button 
              [class]="isScrolled() ? 'bg-blue-700 hover:bg-blue-900 text-white' : 'bg-gray-100 hover:bg-gray-200 text-gray-700'"
              class="flex items-center justify-center gap-2 px-4 py-2 rounded-lg transition-colors text-sm font-medium">
              <span class="material-symbols-outlined">shopping_cart</span>
              Carrito
              <span class="bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-medium">
                3
              </span>
            </button>

            <!-- Login Button Mobile -->
            <button 
              [class]="isScrolled() ? 'bg-blue-700 hover:bg-blue-900 text-white' : 'bg-gray-100 hover:bg-gray-200 text-gray-700'"
              class="flex items-center justify-center gap-2 w-full px-4 py-2 rounded-lg transition-colors text-sm font-medium">
              <span class="material-symbols-outlined text-base">account_circle</span>
              Iniciar Sesión
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</nav>
