@if (isOpen) {
  <div class="fixed inset-0 z-50 flex items-center justify-center" (click)="onBackdropClick($event)">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/50"></div>
    
    <!-- Modal Content -->
    <div [class]="'relative bg-white rounded-2xl shadow-2xl p-6 w-full mx-4 ' + getModalSizeClass()">
      @if (title) {
        <h2 class="text-2xl font-semibold mb-4">{{ title }}</h2>
      }
      
      <!-- Content proyectado con ng-content -->
      <ng-content></ng-content>
    </div>
  </div>
}
