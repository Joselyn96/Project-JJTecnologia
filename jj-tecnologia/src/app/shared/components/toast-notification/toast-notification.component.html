<div class="fixed top-4 right-4 z-50 space-y-2">
  @for (toast of notificationService.toasts(); track toast.id) {
    <div 
      [class]="'flex items-start gap-3 p-4 rounded-lg border-l-4 shadow-lg min-w-80 max-w-md animate-slide-in ' + getColorClasses(toast.type)">
      
      <!-- Icono -->
      <span class="material-symbols-outlined text-2xl">
        {{ getIcon(toast.type) }}
      </span>

      <!-- Contenido -->
      <div class="flex-1">
        <h4 class="font-semibold text-sm">{{ toast.title }}</h4>
        <p class="text-sm mt-1 opacity-90">{{ toast.message }}</p>
      </div>

      <!-- BotÃ³n cerrar -->
      <button 
        (click)="close(toast.id)"
        class="text-gray-500 hover:text-gray-700 transition">
        <span class="material-symbols-outlined text-xl">close</span>
      </button>
    </div>
  }
</div>
